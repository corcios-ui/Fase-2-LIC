<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático - Depósito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FASE 1 CS232913/css/deposito.css">
</head>

<body>
<div class="container">
    <div id="pp">
        <p class="text">Ingrese el monto del depósito</p>
    </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="monto-deposito" placeholder="Monto" min="5" required>
        </div>
        <div>
            <input class="button" type="submit" value="Aceptar">
        </div>
        <div>
            <a href="/FASE 1 CS232913/inicio/inicio.html">
                <input class="button" type="button" value="Regresar al menú principal">
            </a>
        </div>
    </form>
    <img src="/FASE 1 CS232913/img/bank.png" alt="Logo Banco" class="img-fluid" height="90px" width="160px">
</div>
<script src="/FASE 1 CS232913/js/deposito.js"></script>
</body>
</html>
