<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FASE 1 CS232913/css/index.css">
</head>

<body>

<div class="login-container">
    <img src="img/banco.png" alt="Logo del banco">
    <h1>Inicio de Sesión</h1>
    <form id="loginForm" onsubmit="return validarLogin(event)">
        <div class="error-message" id="error-message" style="display: none;"></div>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required minlength="4" maxlength="4">
        <button type="submit" class="btn-custom">Iniciar Sesión</button>
    </form>
</div>

<script src="/FASE 1 CS232913/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
