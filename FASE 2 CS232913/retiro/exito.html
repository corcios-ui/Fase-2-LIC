<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático - Abono Realizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        @keyframes movingGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(135deg, #574B90 50%, #9EADC8 50%);
            background-size: 200% 200%;
            animation: movingGradient 10s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
            margin: 0; /* Asegura que el fondo cubra toda la página sin barras de desplazamiento */
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 20px;
        }

        .button {
            background-color: #575A89;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin: 12px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .button:hover {
            background-color: #A3B1C6;
            color: #282C34;
        }

        .operation-link {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .text {
                font-size: 1.1rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

    </style>
</head>

<body>

<div class="container">
    <!-- Logo del banco -->
    <img src="/FASE 1 CS232913/img/bank.png" alt="Bank Logo" class="img-fluid" height="90px" width="160px">

    <!-- Mensaje de éxito -->
    <div id="pp2">
        <p class="text">Retiro realizado con éxito</p>
    </div>

    <!-- Botón para realizar otro abono -->
    <div>
        <a href="/FASE 1 CS232913/depositar/deposito.html">
            <input class="button" type="button" value="Realizar otro retiro">
        </a>
    </div>

    <!-- Botón para salir -->
    <div>
        <a href="/FASE 1 CS232913/inicio/inicio.html">
            <input class="button" type="button" value="Regresar al menú principal">
        </a>
    </div>
</div>

</body>
</html>
