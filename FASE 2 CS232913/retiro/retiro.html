<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático - Retiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FASE 1 CS232913/css/retiro.css">
</head>
<body>

<div class="container">
    <img src="/FASE 1 CS232913/img/bank.png" alt="Bank Logo" class="img-fluid" height="90px" width="160px">
    <div id="pp">
        <p class="text">Ingrese el monto a retirar</p>
    </div>
    <form id="retiroForm" onsubmit="return realizarRetiro(event)">
        <div class="mb-3">
            <input type="number" class="form-control" id="monto-retiro" placeholder="Ingrese el monto a retirar" min="5" required>
        </div>
        <input class="button" type="submit" value="Aceptar">
    </form>
    <div class="menu-link">
        <a href="/FASE 1 CS232913/inicio/inicio.html">
            <input class="button" type="button" value="Regresar al menú principal">
        </a>
    </div>
</div>

<!-- Modal para Saldo Insuficiente -->
<div class="modal fade" id="saldoInsuficienteModal" tabindex="-1" aria-labelledby="saldoInsuficienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saldoInsuficienteModalLabel">Saldo Insuficiente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Saldo insuficiente. Por favor, ingrese un monto menor.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/FASE 1 CS232913/js/retiro.js"></script>
</body>
</html>
